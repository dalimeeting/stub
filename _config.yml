# Site settings
title: DALI 20XX
subtitle: Data, Learning and Inference
permalink: "/:title.html"
description: > # this means to ignore newlines until "baseurl:"
  This is the website of the DALI 20XX conference.
baseurl: "/dali20XX" # the subpath of your site, e.g. /blog/

# If you want to create a twitter account for your conference include
# twitter name here
twitter_username: 

github_username:  dalimeeting

author:
  name: DALI
  # You might want to create an email for handling conference queries, e.g. aistats20XX@gmail.com. If you do, you can enter it here.
  email: 
comments: false

# Build settings
markdown: kramdown
plugins:
- jekyll-feed
- jekyll-seo-tag
- jekyll-remote-theme
# change encoding for the generated output files to utf-8
encoding: utf-8
remote_theme: dalimeeting/jekyll-theme
style: dali

ghub:
  edit: true
  repository: dali20XX

# Also generate pages with dates in the future
future: true

# Place a banner image in assets/images and give its name here.
